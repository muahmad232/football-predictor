services:
  # Backend Service
  - type: web
    name: fifa-prediction-backend
    runtime: node
    buildCommand: |
      cd backend
      npm install
      pip3 install -r ../requirements.txt
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: fifa-prediction-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fifa-prediction-backend.onrender.com
